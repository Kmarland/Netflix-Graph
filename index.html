<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Netflix Force Directed Graph</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main">
        <div class="header-container">
            <h1>U.S.-based TV shows on Netflix released in 2020/2021 along with their cast.</h1>
            <div id="legend" style="display: flex; gap: 20px; align-items: center; margin-top: 10px;">
                <div style="display: flex; align-items: center; gap: 5px;">
                  <svg width="15" height="15">
                    <circle cx="7.5" cy="7.5" r="6" fill="#15cb5d" />
                  </svg>
                  <span><strong>TV show</strong></span>
                </div>
                <div style="display: flex; align-items: center; gap: 5px;">
                  <svg width="15" height="15">
                    <circle cx="7.5" cy="7.5" r="4" fill="#1576cb" />
                  </svg>
                  <span><strong>Cast</strong></span>
                </div>
                <div style="display: flex; align-items: center; gap: 5px;">
                  <svg width="30" height="2">
                    <line x1="0" y1="1" x2="30" y2="1" stroke="#999" stroke-width="2" />
                  </svg>
                  <span><strong>Acted in</strong></span>
                </div>
              </div>
            <input list="nodeNames" id="search" autocomplete="off" placeholder="Search for TV Shows or Cast"/>
            <datalist id="nodeNames"></datalist>
        </div>
        <div class="body-container">
            <svg class="border" id="graph" width="500" height="500"></svg>
            <div id="actorBlurb" class="detail-card">

            </div>
        </div>
        

    </div>
</body>
<script src="//d3js.org/d3.v6.min.js"></script>
<script src="./graph.js"></script>
</html>
